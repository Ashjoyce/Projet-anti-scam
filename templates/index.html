<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>üéôÔ∏è Michel Casper ‚Äì Le Bot Anti-Arnaque</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #eef2f3;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }

    #chat-container {
      width: 100%;
      max-width: 700px;
      height: 90vh;
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #header {
      background: #00a86b;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.3em;
    }

    #conversation {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
      background: #f9f9f9;
    }

    .message {
      margin-bottom: 15px;
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 20px;
      clear: both;
    }

    .user {
      background: #d1e7ff;
      color: #003566;
      align-self: flex-end;
      border-bottom-right-radius: 0;
      margin-left: auto;
    }

    .bot {
      background: #e8f5e9;
      color: #2e7d32;
      border-bottom-left-radius: 0;
      margin-right: auto;
    }

    #chat-form {
      display: flex;
      padding: 15px;
      background: #fff;
      border-top: 1px solid #ddd;
    }

    #message {
      flex-grow: 1;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    button {
      background: #00a86b;
      color: white;
      border: none;
      padding: 10px 18px;
      margin-left: 10px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #007f51;
    }

    #audio-player {
      margin: 10px 20px;
      width: calc(100% - 40px);
    }

    #loader {
      display: none;
      text-align: center;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="header">üéôÔ∏è Michel Casper vous √©coute...</div>

    <div id="conversation"></div>
    <div id="loader">‚è≥ Michel r√©fl√©chit...</div>
    <audio id="audio-player" controls style="display:none;"></audio>

    <form id="chat-form">
      <input type="text" id="message" autocomplete="off" placeholder="√âcrivez votre message ici...">
      <button type="submit">Envoyer</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('chat-form');
    const messageInput = document.getElementById('message');
    const conversation = document.getElementById('conversation');
    const audioPlayer = document.getElementById('audio-player');
    const loader = document.getElementById('loader');

    function addMessage(content, sender) {
      const msgDiv = document.createElement('div');
      msgDiv.className = `message ${sender}`;
      msgDiv.innerHTML = content;
      conversation.appendChild(msgDiv);
      conversation.scrollTop = conversation.scrollHeight;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const userMessage = messageInput.value.trim();
      if (!userMessage) return;

      addMessage(`<strong>Vous:</strong> ${userMessage}`, 'user');
      messageInput.value = '';
      loader.style.display = 'block';

      try {
        const response = await fetch('/send_message', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: new URLSearchParams({ message: userMessage })
        });

        const data = await response.json();
        addMessage(`<strong>Michel:</strong> ${data.response}`, 'bot');

        // Lecture de l'audio
        audioPlayer.src = "/audio?" + new Date().getTime();
        audioPlayer.style.display = "block";
        audioPlayer.play();
      } catch (error) {
        addMessage("‚ùå Une erreur est survenue...", 'bot');
      } finally {
        loader.style.display = 'none';
      }
    });
  </script>
</body>
</html>
